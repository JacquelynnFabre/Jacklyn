<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bean There, Bukidnon</title>
  <link rel="icon" type="image/png" href="image100.png">
  <link rel="stylesheet" href="registercss.css">
</head>
<body>
  <div class="full-page">
    <a href="home.html">
      <button class="guest">Continue as Guest</button>
     </a>
     <div class="logo">
      <h4>BEAN THERE</h4>
      <h1>BUKIDNON</h1>
    </div>
    <img class="logo-image-sa-taas" src="image3.jpg" alt="picture">
        <div class="bottom-bar"></div>
        <div class="upper-bar"></div>
    <div class="form">
        <div class="form-box">
          <h2 class="wordlogin">Register</h2>
          <div class="input-group-login">
            <input type="text" class="input-field" placeholder="First Name" required>
            <input type="text" class="input-field" placeholder="Last Name" required>
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <button type="submit" class="submit-btn">Register</button>
              <p class="sign-up">Already have an account? <a href="login.html" class="login-btn">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
